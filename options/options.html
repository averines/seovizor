<body>

    <div class="panel">
        <h1>Оptions</h1>

        <div class="filters filters--horizontal">
            <p>Тема оформления</p>
            <div class="filter">
                <button class="filter__btn filter__btn--active">Синий иней</button>
                <button class="filter__btn">Зелень мелень</button>
                <button class="filter__btn">Крылья ночи</button>
            </div>

            <p>При обнаружении нескольких title показывать</p>
            <div class="filter">
                <button class="filter__btn filter__btn--active">Только первый</button>
                <button class="filter__btn">Все</button>
                <button class="filter__btn">Предупреждение</button>
            </div>

            <p>При обнаружении нескольких description показывать:</p>
            <div class="filter">
                <button class="filter__btn filter__btn--active">Только первый</button>
                <button class="filter__btn">Все</button>
                <button class="filter__btn">Предупреждение</button>
            </div>

            <p>Показывать панель с доп. инфо на вкладке Total</p>
            <div class="filter">
                <button class="filter__btn filter__btn--active">Да</button>
                <button class="filter__btn">Не</button>
            </div>
        </div>
    </div>
