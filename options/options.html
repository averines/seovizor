<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeoVizor | Настройки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../popup/css/popup.css">
    <script defer src="options.js" type="module"></script>
</head>

<body>
    <div class="tabpanels">
        <div class="tabpanel" aria-hidden="false">
            <div class="tabpanel__content">
                <h1>Настройки</h1>
                <form id="optionsForm">
                    <div class="tools">
                        <label class="tool" for="tabcompact">
                            <div class="tool__content">
                                <div class="tool__title">Компактные заголовки вкладок</div>
                            </div>
                            <div class="tool-switcher">
                                <input type="checkbox" name="tabcompact" id="tabcompact">
                                <span></span>
                            </div>
                        </label>
                        <div class="tool tool--sm">
                            <div class="tool__content tool__content--inline">
                                <div class="tool__title">Тема оформления</div>
                            </div>
                            <div class="tool__links">
                                <div class="filter filter--horizontal filter--sm">
                                    <input class="is-hidden-viz" type="radio" name="theme" id="theme1" value="theme1">
                                    <label class="filter__btn" for="theme1">Синий иней</label>

                                    <input class="is-hidden-viz" type="radio" name="theme" id="theme2" value="theme2">
                                    <label class="filter__btn" for="theme2">Зелень-мелень</label>

                                    <input class="is-hidden-viz" type="radio" name="theme" id="theme3" value="theme3">
                                    <label class="filter__btn" for="theme3">Сумерки</label>
                                </div>
                            </div>
                        </div>
                        <div class="tool">
                            <div class="tool__content tool__content--inline">
                                <div class="tool__title">При обнаружении нескольких title&nbsp;показывать:</div>
                            </div>
                            <div class="tool__links">
                                <div class="filter filter--horizontal filter--sm">
                                    <input class="is-hidden-viz" type="radio" name="title" id="title-all" value="title-all">
                                    <label class="filter__btn" for="title-all">Все сразу</label>

                                    <input class="is-hidden-viz" type="radio" name="title" id="title-one" value="title-one">
                                    <label class="filter__btn" for="title-one">Только первый и предупреждение</label>
                                </div>
                            </div>
                        </div>
                        <div class="tool">
                            <div class="tool__content tool__content--inline">
                                <div class="tool__title">При обнаружении нескольких description&nbsp;показывать:</div>
                            </div>
                            <div class="tool__links">
                                <div class="filter filter--horizontal filter--sm">
                                    <input class="is-hidden-viz" type="radio" name="description" id="description-all" value="description-all">
                                    <label class="filter__btn" for="description-all">Все сразу</label>

                                    <input class="is-hidden-viz" type="radio" name="description" id="description-one" value="description-one">
                                    <label class="filter__btn" for="description-one">Только первый и предупреждение</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
